<!-- Modal -->
<div bsModal #releaseModal="bs-modal" class="modal fade" id="releaseModal" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLongTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-primary" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="releaseModalTitle">Release Notes</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="releaseModal.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <br>
        <h4>v0.1 - 20th May. 2020</h4>
        <ul>
          <li>Look and feel and usability as the other tools</li>
          <li>Compare two BoK annotated resources</li>
          <li>Save BoK annotated PDFs used in the tool for later use</li>
        </ul>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="releaseModal.hide()">Close</button>
      </div>
    </div>
  </div>
</div>
